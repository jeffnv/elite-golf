<body>
  <h1>ELITE GOLF</h1>
  <div id="golf-game"></div>
  <h1>ELITE MAP CREATOR</h1>
  <h3>map data returned goes here</h3>
  <textarea id="map-json"></textarea>
  <div id="golf-map"></div>
  <script>
    var $gameEl = $('#golf-game');
    var gameOverCallback = function(results){
        var score = results.score;
        var par = results.par;
        var diff = Math.abs(score - par);
        var message = "Game Over! Your score: " + score + ". ";
        if (score > par) {
            message += "That's " + diff + " over par. Keep practicing.";
        } else if (score < par) {
            message += "That's " + diff + " UNDER par. MY GOD YOU ARE GOOD.";
        } else {
            message += "That's par! Good job there, bud!"
        }
        alert(message);
    };
    var game = new EliteGolf($gameEl, gameOverCallback);
    game.run();

    $gameEl = $('#golf-map');
    var mapCreatorOverCallback = function(results){
      $('#map-json').text(results.mapJSON);
    };
    game = new EliteMapCreator($gameEl, mapCreatorOverCallback);
    game.run();
  </script>
</body>
