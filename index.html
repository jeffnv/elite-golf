<!DOCTYPE html>
<title>Elite Golf</title>
<link rel="SHORTCUT ICON" href="favicon.png">
<link rel='stylesheet' href='style.css' type="text/css">
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="dist/golf.js"></script>

</head>

<body>
  <h1>ELITE GOLF</h1>
  <div id="golf-game"></div>
  <h1>ELITE MAP CREATOR</h1>
  <h3>map data returned goes here</h3>
  <textarea id="map-json"></textarea>
  <div id="golf-map"></div>
  <script>
    const gameEl = document.getElementById('golf-game');
    const gameOverCallback = function(results){
        const score = results.score;
        const par = results.par;
        const diff = Math.abs(score - par);
        const message = "Game Over! Your score: " + score + ". ";
        if (score > par) {
            message += "That's " + diff + " over par. Keep practicing.";
        } else if (score < par) {
            message += "That's " + diff + " UNDER par. MY GOD YOU ARE GOOD.";
        } else {
            message += "That's par! Good job there, bud!"
        }
        alert(message);
    };
    const game = new EliteGolf(gameEl, gameOverCallback);
    game.run();

    // $creatorEl = $('#golf-map');
    const creatorEl = document.getElementById('golf-map');
    const mapCreatorOverCallback = function (results) {
      $('#map-json').text(results.mapJSON);
    };
    const creator = new EliteMapCreator(creatorEl, mapCreatorOverCallback);
    creator.run();
  </script>
</body>
</html>
